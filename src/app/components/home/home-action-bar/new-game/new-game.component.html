<div>
  <form (ngSubmit)="newGameSubmit()" [formGroup]="createGameForm">
    <mat-form-field>
      <mat-label>Game name</mat-label>
      <input matInput formControlName="gameName" />
    </mat-form-field> &nbsp;
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button (click)="cancelNewGame()" mat-raised-button>Cancel</button>
  </form>
</div>
